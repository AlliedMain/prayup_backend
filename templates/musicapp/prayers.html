{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} Playlist {% endblock title %}
{% block body %}
{% load static %}
<br>
<div class="container">

  <header class="section-heading">
    <h3 class="section-title">All Prayers</h3>
  </header><!-- sect-heading -->
  <hr>
  <!-- Movie list -->
  <div class="row">
    {% if prayer %}
    {% for prayer in prayers %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{% url 'playlist_songs' playlist.playlist_name %}">
          <img src="{% static 'musicapp/images/bg.jpg' %}" class="img-responsive" height="200" width="200">
        </a>
        <center>
          <h4 style="margin-left:-50px">{{prayer.prayers}}</h4>
        </center>
      </div>
    </div>
    {% endfor %}

  </div>

</div>

{% endblock body %}
